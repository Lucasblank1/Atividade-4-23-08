<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <meta name="viewport"
    content=""width=device-width, initial-scale="1.0">
    <title>Atividade img</title>
    <style>
        #html5 {
            width:100px;
            height:100px;
        }
        #CSS3 {
            width:100px;
            height:100px;
        }
        #javascript{
            width:100px;
            height:100px;
        }
    </style>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img id="html5" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/240px-HTML5_logo_and_wordmark.svg.png" alt="Logo do html5">
    <p>Podemos também carregar imagens que estão em outra pasta, contanto
       que ela esteja dentro da pasta atual.</p>
    <img id="CSS3" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/170px-CSS3_logo_and_wordmark.svg.png" alt="Logo da CSS3">
    <p>Também podemos carregar imagens externas e para isso devemos ter 
       a sua URL completa.</p>
    <img id="javascript" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/240px-Unofficial_JavaScript_logo_2.svg.png" alt="Logo de Javascript">   
</body>    
</html>
